<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scatter Plot</title>
<script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<h2>Abilev Nurmukhamed Scatter Plot</h2>
<div id = "main_scatter"></div>
<script>

var margin = {top:10, right: 30, bottom: 30, left: 60},
    width = 250;
    height = 250;

var svg = d3.select("#main_scatter")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform", "translate("+margin.left + "," + margin.top + ")")

dataset = [
  {"person":1, "age":20},
  {"person":2, "age":23},
  {"person":3, "age":25},
  {"person":4, "age":40},
  {"person":5, "age":45},
  {"person":6, "age":21},
  {"person":7, "age":65},
  {"person":8, "age":50},
  {"person":9, "age":26},
  {"person":10, "age":21},
  {"person":11, "age":37},
  {"person":12, "age":28},
  {"person":13, "age":35},
  {"person":14, "age":24},
  {"person":15, "age":18}
]

var x = d3.scaleLinear()
  .domain([0, 20])
  .range([ 0, width ]);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

var y = d3.scaleLinear()
  .domain([0, 70])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

svg.append('g')
  .selectAll("dot")
  .data(dataset)
  .enter()
  .append("circle")
  .attr("cx", function (d) { return x(d.person); } )
  .attr("cy", function (d) { return y(d.age); } )
    .attr("r", 4)
    .style("fill", "#66454")

</script>
</body>
</html>
